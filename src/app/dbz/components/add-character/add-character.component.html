<h4>Agregar Personaje</h4>

    <form action="" class="row" (ngSubmit)="emitNewCharacter()">

      <input
        type="text"
        [(ngModel)]="newCaracter.name"
        name="name"
        class="form-control mb-2"
        placeholder="Nombre del personaje">

      <input
        type="number"
        [(ngModel)]="newCaracter.power"
        name="power"
        class="form-control mb-2"
        placeholder="Poder">

      <button type="submit" class="btn btn-primary" >Agregar</button>

      <!-- <pre>{{ newCaracter | json }}</pre> -->
    </form>
