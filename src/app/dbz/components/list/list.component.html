
<h4>Listado de Personajes</h4>
      <ul class="list-group">

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let character of characterList;
                  let i = index;
                  let odd = odd;
                  let even = even;
                  let first = first;
                  let last = last;
                  "
                  [ngClass]="{
                    'list-group-item-success' : last,
                    'list-group-item-primary' : first,
                  }"
                  >
                  <div>
                    {{ i + 1 }} -
                    {{ character.name }} -
                    Power: {{ character.power }}
                  </div>

            <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
        </li>

      </ul>
